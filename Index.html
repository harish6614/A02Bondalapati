<div class="container-fluid text-center">    
  <div class="row content">
        <form class="form-horizontal" id="details" onsubmit="return validateForm()" method="get">
                <fieldset>
                
                <!-- Form Name -->
                <legend>Rent a Car : Please fill the below details</legend>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="textinput">First Name</label>  
                  <div class="col-sm-4">
                  <input id="fname" type="text" placeholder="First Name" class="form-control input-sm">
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="textinput">Last Name</label>  
                  <div class="col-sm-4">
                  <input id="lname" type="text" placeholder="Last Name" class="form-control input-sm">
                  </div>
                </div>
                
                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="Gender">Gender</label>
                  <div class="col-sm-4"> 
                    <label class="radio-inline" for="Gender-0">
                      <input type="radio" name="Gender" id="gender" value="Male" checked="checked">
                      Male
                    </label> 
                    <label class="radio-inline" for="Gender-1">
                      <input type="radio" name="Gender" id="gender" value="Female">
                      Female
                    </label>
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="email">Email ID</label>  
                  <div class="col-sm-4">
                  <input id="email" type="email" placeholder="Email ID" class="form-control input-sm">
                  </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="Vehicle Type">Vehicle Type</label>
                  <div class="col-sm-4">
                    <select id="vehicleType" name="Vehicle Type" class="form-control">
                      <option value="Sedan">Sedan</option>
                      <option value="Station wagon">Station wagon</option>
                      <option value="Hatchback">Hatchback</option>
                      <option value="Minivan">Minivan</option>
                    </select>
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="fromDate">From Date</label>  
                  <div class="col-sm-4">
                  <input id="fromDate" type="date" class="form-control input-sm">
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="toDate">To Date</label>  
                  <div class="col-sm-4">
                  <input id="toDate" type="date" class="form-control input-sm">
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="age">Age</label>  
                  <div class="col-sm-4">
                  <input id="age" type="number" class="form-control input-sm">
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="submit"></label>
                  <div class="col-sm-4">
                  <input type="submit" class="btn btn-success" value="Book">
                  <input type="reset" class="btn btn-danger" value="Clear">
                  </div>
                </div>

                </fieldset>
                </form>
                
  </div>
  <br>
  <div>
    <span id="result" class="result">
  </div>
